<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <title>Clock</title>
</head>

<body>
  <div class="container">
    <div class="clock">
      <div class="same one">12</div>
      <div class="same three">3</div>
      <div class="same six">6</div>
      <div class="same nine">9</div>
      <div class=date>
        <div class="day"></div>
        <div class="tarikh"></div>
      </div>
      <div class="brand-container brand">
        <div class="animation">justenam</div>
      </div>
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>

      <div class="centre">
      </div>
    </div>

    <form>
      <label class="brand-des">Put Your Own Brand Name</label>
      <input class="brand-name" type="name" placeholder="Put Your Brand Name Here">
      <button class="btn"> THEN CLICK ME</button>
      <form>
  </div>

  <script src="script.js"></script>
</body>

</html>
